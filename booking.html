                </a>
                <a href="products.html">商品介紹</a>
                <a href="booking.html" class="d-inline-flex align-items-center btn-booking">
                    <span class="svg-icon"><img src="images/icons/little-carrot.svg" alt=""></span>線上預約
                </a>
            </div>
        </div>
    </nav>

    <section class="page-banner">
        <div class="page-banner__wrapper">
            <img src="images/booking/banner-booking.jpg" alt="" class="w-100">
            <div class="position-absolute top-50 start-50 translate-middle"><h1>線上預約</h1></div>
        </div>
    </section>

    <section class="page-intro text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <img class="character mb-3" src="images/character/deer-travel.png" alt="">
                    <div class="page-intro__text">
                        最多預約6人，超過6人請拆成多組分開預約。<br />預約成功將收到電子郵件通知，並於當天在現場使用現金、<br />台灣pay購票，無提供刷卡服務。
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="booking__form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h2 class="full">預約資訊</h2>
                    <div class="row">
                        <div class="col-6">
                            <label class="w-100">
                                <div class="input-title">預約總人數 (包括嬰幼兒)</div>
                                <select name="people">
                                    <option value="1">1人</option>
                                    <option value="2">2人</option>
                                    <option value="3">3人</option>
                                    <option value="4">4人</option>
                                    <option value="5">5人</option>
                                    <option value="6">6人</option>
                                </select>
                            </label>
                        </div>
                        <div class="col-6">
                            <label class="w-100">
                                <div class="input-title">預約日期</div>
                                <select name="date">
                                    <option value="" disabled selected>--請選擇--</option>
                                    <option value="2022-12-01">2022-12-01</option>
                                    <option value="2022-12-02">2022-12-02</option>
                                    <option value="2022-12-03">2022-12-03</option>
                                    <option value="2022-12-04">2022-12-04</option>
                                    <option value="2022-12-05">2022-12-05</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="w-100">
                                <div class="input-title">預約時間</div>
                                <select name="date">
                                    <option value="" disabled selected>--請選擇--</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:00">12:00</option>
                                    <option value="13:00">13:00</option>
                                    <option value="14:00">14:00</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <h2 class="full mt-5">您的聯絡資訊</h2>
                    <div class="row">
                        <div class="col-6">
                            <label class="w-100">
                                <div class="input-title">稱謂</div>
                                <select name="title">
                                    <option value="mr">先生</option>
                                    <option value="ms">小姐</option>
                                    <option value="mrs">女士</option>
                                </select>
                            </label>
                        </div>
                        <div class="col-6">
                            <label class="w-100">
                                <div class="input-title">姓名</div>
                                <input type="text" placeholder="聯絡人姓名">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="w-100">
                                <div class="input-title">手機電話</div>
                                <input type="tel" placeholder="0912345678" maxlength="10">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="w-100">
                                <div class="input-title">電子郵件</div>
                                <input type="email" placeholder="name@example.com">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="checkbox">
                                <input type="checkbox" name="tnc">
                                <span class="checkmark"></span>
                                <span class="text">我已閱讀並同意遵守預約須知。</span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-inline-flex justify-content-center my-5">
                            <a href="#" class="btn-main orange">
                                <span class="btn-main-arrow">
                                    <svg width="36" height="28" viewBox="0 0 36 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M22 2C22 8.62742 27.3726 14 34 14M34 14C27.3726 14 22 19.3726 22 26M34 14H2" stroke="#ED6E00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </span>
                                確定預約
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="d-flex flex-row justify-content-between align-items-end">
                    <img src="images/logo.png" alt="" class="footer-logo">

                            </a>

            </div>
            <div class="row mt-4">
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <div class="footer__address">
                        <span class="icon"><img src="images/icons/location.svg" alt=""></span>
                        宜蘭縣冬山鄉得安村下湖路285號
                    </div>
                    <div class="copyright">© 2022 斑比山丘．版權所有</div>
                </div>
